<!-- amazon-clone/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><i class="fab fa-amazon"></i> amazon clone</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-icons">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to Amazon Clone</h2>
            <p>Find amazing deals on electronics, home goods, and more!</p>
        </section>

        <section class="products-container">
            <h2>Featured Products</h2>
            <div class="products" id="products-list">
                <!-- Products will be loaded from JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Amazon Clone. This is a demo site for educational purposes.</p>
    </footer>

    <script src="js/products.js"></script>
</body>
</html>
